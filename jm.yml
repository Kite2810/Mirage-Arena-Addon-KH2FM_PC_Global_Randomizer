- id: 0x2BB3
  en: We have found a mysterious place.

      It is reminiscent of all the worlds out there.
      
      This world here, however, is much smaller than the

      worlds we have visited so far.
      
      
      
      
  sp: Hemos encontrado un lugar misterioso.

      Es una reminiscencia de todos los mundos.
      
      Aunque, este mundo, es mucho más pequeño

      que los otros que hemos visto hasta ahora.




  fr: Nous nous retrouvons dans un monde bien étrange.

      Il a l'air similaire aux autres mondes que nous
      
      connaissons, mais il est beaucoup plus petit.
      
      
      
      
  
  gr: Wir haben einen Mysteriösen Ort gefunden.

      Dieser erinnert an all die Welten da draußen.
      
      Diese Welt hier jedoch ist viel kleiner, als die

      Welten die wir bisher so besuchten.
      
      
      
      
  it: Abbiamo trovato un luogo misterioso.

      Il suo aspetto richiama gli altri mondi là fuori.
      
      Tuttavia,questo mondo è molto più piccolo

      di quelli visitati finora.



- id: 0x2BB4
  en: When we entered the place, there was  only a 

      computer. After we took a closer look at the

      device, the screen showed us the following

      words.


      "Start challenge?"
  sp: Cuando entramos a este lugar, únicamente había

      un ordenador. Tras inspeccionarlo

      detenidamente, la pantalla nos mostró

      lo siguiente.


      "¿Iniciar reto?"
  fr: Lorsque nous sommes arrivés, il n'y avait

      qu'un étrange appareil. En l'examinant,

      l'écran nous a affiché ces mots.


      "Participer à l'épreuve?"
  gr: Als wir den Ort betreten haben, stand

      da nur ein Computer. Nachdem wir uns

      das Gerät näher anschauten, zeigte uns

      der Bildschirm folgende Worte.


      "Herausforderung starten?"
  it: Una volta entrati, ci si presentava davanti solo

      un computer. Dopo averlo ispezionato da vicino,

      lo schermo ci ha mostrato le seguenti parole.


      "Iniziare la sfida?"
- id: 0x2BB5
  en: After Sora dialed in, we were transported to

      an arena. There Sora faced the Heartless alone

      and defeated them.


      
      After the victory, we were transported back to the

      computer.


      Maybe we should come back later.




  sp: Justo cuando Sora confirmó, fuimos

      transportados a una arena. Ahí

      Sora enfrentó los Sincorazón individualmente.


      Una vez Sora triunfó, fuimos transportados 

      de nuevo al ordenador.


      Quizás deberíamos volver más tarde.



  fr: Après s'être inscrit, nous avons été transporté

      vers une sorte d'arène où Sora a dû

      affronter les Sans-cæurs, seul.


      Après sa victoire, nous avons été

      retransportés vers l'ordinateur.


      Nous devrions peut-être repasser plus tard.



  gr: Nachdem Sora sich einwählte, wurden

      wir in eine Arena transportiert. Dort stellte

      sich Sora alleine den Herzlosen und be-

      zwang sie.


      Nach dem Sieg wurden wir zum Com-

      puter zurück transportiert.


      Vielleicht sollten wir später nochmal

      zurückkommen.




  it: Non appena Sora vi ha interagito, siamo stati

      trasportati in un'arena. Quì, Sora ha affrontato

      gli Heartless da solo, sconfiggendoli.


      
      Dopo la vittoria, siamo stati ritrasportati

      al computer


      Forse dovremmo tornare dopo.



- id: 0x2BB6
  en: After we came back later

      we were able to take part in a challenge again.

      challenge again.

      
      This time Sora had to face a 

      bunch of nobodies.


      After Sora's victory, we decided

      to come back again later.


  sp: Cuando volvimos más tarde

      se nos presentó otro desafío de nuevo.

      
      En esta ocasión Sora tuvo que enfrentar

      varias hordas de Incorpóreos.


      Tras otro triunfo, decidimos

      volver pasado un tiempo.


  fr: Une fois revenus, nous avons pu participer

      à une nouvelle épreuve.

      
      Cette fois, Sora a dû affronter

      des Similis.


      Après la victoire de Sora, nous avons décidé

      d'y retourner encore une prochaine fois.


  gr: Nachdem wir später zurück gekommen

      sind, konnten wir wieder an einer Heraus-

      forderung teilnehmen.

      
      Dieses mal musste sich Sora einen 

      Haufen Niemande stellen.


      Nach Sora's Sieg entschieden wir

      uns, später noch einmal zurückzu-

      kommen.


  it: Una volta ritornati

      siamo riusciti a partecipare ancora a una sfida.

      challenge again.

      
      Questa volta Sora ha dovuto affrontare 

      un gruppo di Nessuno.


      Dopo la vittoria di Sora, abbiamo deciso di 

      andarcene e ritornare in un altro momento.


- id: 0x2BB7
  en: We landed a third time in this world

      world and took part in the challenge.

      

      This time Sora had to face mysterious

      opponents. 



      They were far different from our 

      opponents before.


  sp: Aterrizando una tercera vez en este mundo
  
      decidimos adentrarnos en el tercer desafío.
      
      
      Esta vez Sora tuvo que enfrentar a
      
      unos misteriosos enemigos.
      
      
      Eran muy distintos a los
      
      enemigos vistos hasta ahora.


  fr: Nous sommes atterris dans ce monde pour

      la troisième et avons de nouveaux

      participé à une épreuve.

      

      Cette fois Sora a dû affronter de

      mystérieux ennemis.



      Ils étaient bien différents de ceux

      que nous avons affrontés jusqu'à présent.


  gr: Wir landeten ein drittes mal in dieser

      Welt und nahmen ein weiteres mal

      an der Herausforderung teil.

      

      Dieses mal musste sich Sora myster-

      iösen Gegnern stellen. 



      Sie waren weit anders als unsere 

      Gegner bevor.



  it: Siamo atterrati in questo luogo per la 

      terza volta e partecipato a una sfida.

      

      Questa volta Sora ha dovuto affrontare

      dei nemici misteriosi. 



      Erano molto diversi dai nemici 

      incontrati fino a quel momento.



- id: 0x2BB8
  en: Now that we have landed a fourth time in

      the world, we wondered when we will have

      mastered all the challenges


  sp: Ahora que hemos aterrizado una cuarta vez
  
      en este mundo, nos preguntamos cuando habremos
      
      superado todos los desafíos.


  fr: Nous sommes atterris dans ce monde

      pour la quatrième fois.

      Je me demande combien d'épreuve, il va

      encore falloir passer pour en venir à bout.


  gr: Nachdem wir nun ein viertes mal in

      der Welt landen, fragten wir uns, wann

      wir alle Herausforderungen gemeistert

      haben.



  it: Atterrati in questo mondo per la

      quarta volta, ci siamo chiesti quando

       avremmo completato tutte le sfide.



- id: 0x2BB9
  en: This time we faced unknown opponents again.

      They had something magical, almost

      "dreamlike" quality about them.


  sp: Esta vez nos enfrentamos a otros desconocidos.
      
      Tenían algo mágico, como una cualidad

      casi "onírica".


  fr: Cette fois-ci encore, nous

      avons affronté des ennemis inconnus.

      Ils avaient un air un peu magique,

      voire même "onirique".


  gr: Dieses mal stellten sich uns wieder

      unbekannten Gegnern bevor. Sie

      hatten etwas magisches, nahezu 

      "Traumartiges" an sich.


  it: Ci siamo ancora imbattuti in nemici sconosciuti.

      Avevano qualcosa di magico, una certa

      qualità onirica, sembrava essere un "sogno".


- id: 0x2BBA
  en: This is the fifth time we've been 

      here. What can we expect this time

      will be?




      This time we had to fight an 

      unknown person. He had 

      a crown and was stronger than any

      opponent we have fought so far.

      However, Sora was able to win 

      the hand for himself and we 

      got a material at the end.



      What an interesting place.

  sp: Esta es ya la quinta vez que hemos

      llegado aquí. ¿Qué podemos esperar

      encontrarnos esta vez?




      Esta vez tuvimos que pelear con alguien

      desconocido. Tenía una corona

      y era más fuerte que cualquier

      oponente que hemos encontrado hasta ahora.

      Sin embargo, Sora pudo salir victorioso

      y finalmente fuimos
      
      recompensados con un material.



      Que lugar tan interesante.

  fr: Nous sommes revenus pour la cinquième

      fois, que nous réserve cet endroit

      cette fois?




      Cette fois, il nous avons dû affronter

      un inconnu, il avait une couronne

      et était bien plus puissant que tout

      ce que nous avons affronté jusque-là.

      Mais cela n'a pas empêché Sora de

      l'emporter, et nous avons

      remporté un prix.



      Quel lieu étrange, c'était.

  gr: Nun sind wir schon zum fünften mal 

      hier. Was uns wohl dieses mal erwarten

      wird?




      Dieses mal mussten wir gegen eine 

      unbekannte Person kämpfen. Er hatte 

      eine Krone und war stärker als jeder

      Gegner den wir bisher bekämpft haben.

      Sora konnte jedoch ziemlich knapp 

      die Hand für sich gewinnen und wir 

      erhielten zum Abschluss ein Material.



      Was ein interessanter Ort.

  it: È la quinta volta che siamo quì 

      Cosa ci aspetterà adesso?

      




      Questa volta abbiamo affrontato 

      un uomo sconosciuto. Aveva 

      una corona ed era molto più forte

      dei nemici già incontrati.

      Tuttavia, Sora è stato in grado 

      di uscirne vincitore e abbiamo 

      ricevuto un materiale.



      Che luogo affascinante.

- id: 0x2A4E
  en: We visit this mysterious world. It is

      much smaller than all the other worlds we have

      visited.

  sp: Visitamos este mundo misterioso. Es
  
      mucho más pequeño que los otros mundos
      
      encontrados hasta ahora.

  fr: Nous visitons un monde mystérieux,

      il est bien plus petit que ceux que

      nous avons déjà visités.

  gr: Wir besuchen diese mysteriöse Welt. Sie ist

      sehr viel kleiner als alle anderen Welten, die

      wir besucht haben.

  it: Visitiamo questo mondo misterioso. È molto

      più piccolo degli altri mondi che abbiamo

      visitato.

- id: 0x2A4F
  en: Head to the computer when ready!
  sp: ¡Dirígete al ordenador cuando estés listo!
  fr: Examinez l'ordinateur lorsque vous serez prêt.
  gr: Auf zum Computer, wenn bereit!
  it: Dirigiti al computer una volta pronto!
- id: 0x2A52
  en: It seems like it's an arena. We have to face

      against heartless and win the day.

      
  sp: Parece que es una arena. Tenemos que
  
      enfrentar los Sincorazón y alzarnos victoriosos.

  fr: On dirait une sorte d'arène, nous y avons

      affronté des Sans-cæur et gagné.

      Une victoire de plus.

  gr: Es scheint als wäre es eine Arena. Wir haben

      gegen Herzlose gekämpft und den Sieg davon-

      getragen.


  it: Sembrerebbe un'arena. Abbiamo combattuto

      gli Heartless e vinto quel giorno.


- id: 0x2A53
  en: Head to the computer, but with a "Magnet"!
  sp: ¡Dirígete al ordenador, pero con "Magneto"!
  fr: Examinez l'ordinateur avec la magie "Aimant"!
  gr: Auf zum Computer, aber mit "Magnet"!
  it: Dirigiti al computer, ma con un "Magnete"!
- id: 0x2A54
  en: This time we had to compete against a bunch of

      nobody. Which opponents will 

      await us next time?

  sp: Esta vez tuvimos que competir contra un grupo de
  
      incorpóreos. Que oponentes nos esperarán
      
      la próxima vez?

  fr: Cette fois-ci, nous avons affronté des Simili.

      Je me demande ce qui nous attend

      la prochaine fois.

  gr: Dieses mal mussten wir gegen einen Haufen

      Niemande antreten. Welche Gegner werden 

      uns wohl nächstes mal erwarten?

  it: Questa volta abbiamo dovuto sconfiggere

      alcuni Nobody. Quali nemici ci attendono 

      alla prossima?

- id: 0x2A55
  en: Head to the computer, but with Drive Gauge 5!
  sp: ¡Dirígete al ordenador, pero con un indicador de Fusión de 5!
  fr: Examinez l'ordinateur avec une jauge de flux à 5!
  gr: Auf zum Computer, aber mit Drive-Wert 5!
  it: Dirigiti al computer, ma con una Barra Turbo 5!
- id: 0x2A56
  en: This time we had to face unknown opponents.

      this time. They moved strangely and radiated

      an ominous negativity.

  sp: Esta vez nos las vimos con unos oponentes desconocidos.
  
      Se movían de forma extraña y radiaban
      
      una ominosa negatividad.

  fr: Cette fois, nous avons dû affronter

      des ennemis inconnus.

      Leurs mouvements étaient étranges et 
      
      il émanait d'eux une négativité oppressante.

  gr: Wir mussten uns dieses mal Unbekannten Gegnern

      stellen. Sie bewegten sich komisch und strahlten

      eine unheilvolle Negativität aus.


  it: Questa volta abbiamo affrontato nemici.

      sconosciuti. Si muovevano in modo inquietante

      ed emanavano energia negativa.


- id: 0x2A57
  en: Head to the computer, but with "Magnera"!
  sp: ¡Dirígete al ordenador, pero con "Magneto+"!
  fr: Examinez l'ordinateur avec la magie "Aimant +"!
  gr: Auf zum Computer, aber mit "Magnera"!
  it: Dirigiti al computer, ma con "Magnera"!
- id: 0x2A5A
  en: Our opponents this time were somehow

      "Magical". In any case, they were pretty

      special, but incredibly strong.

  sp: Esta vez nuestros rivales eran algo
  
      "Mágicos". En cualquier caso, eran
      
      muy especiales, pero increíblemente fuertes.

  fr: Nos adversaires cette fois étaient comme 
  
      "magique". Ils étaient spéciaux 
      
      mais surtout très puissants.

  gr: Unsere Gegner dieses mal waren irgendwie

      "Magisch". Jedenfalls waren sie ziemlich

