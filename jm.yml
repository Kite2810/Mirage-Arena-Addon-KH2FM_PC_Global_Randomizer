  it: Dirigiti al computer, ma con "Thundaga"!
- id: 0x2A5C
  en: The king of this arena was our opponent

      this time. He radiated great dark power.

      Sora only narrowly defeated him.


  sp: Esta vez el rey de esta arena era
  
      nuestro rival. Emanaba un increíble
      
      poder oscuro. Finalmente Sora pudo
      
      derrotarlo pero por los pelos.


  fr: Cette fois-ci, notre adversaire était

      le roi de cette arène.

      Il émanait de lui une grande puissance obscure.
      
      Sora l'a vaincu, mais de peu.


  gr: Der König dieser Arena war dieses mal

      unser Gegner. Er strahlte große dunkle

      Kraft aus. Sora bezwang ihn nur knapp.


  it: Il Re di quest'arena era il nostro avversario.

      Emanava un'immensa energia oscura.

      Sora lo ha sconfitto per un soffio.


